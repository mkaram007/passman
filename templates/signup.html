{% extends "base.html"  %}
{%  block body %}

    <br>
    <h1>Sign Up</h1>
    <br><br>
{% with errors = get_flashed_messages(with_categories=true) %}
{% if errors %}
    {% for msg in errors %}
    <div id="alertBox" class="alert alert-{{ msg[0]  }} alert-dismissible fade show" style="width:351px; height:59px; font-size:15px; padding-right:0px;">
	    <strong id='alertType'></strong> {{ msg[1] }}
	    <button style="float: right; background-color: Transparent; outline:none; color:#055160" type="button" onclick="document.getElementById('alertBox').style.display='none'">&times;</button>
</div>
	    	<script>
		switch ("{{ msg[0] }}"){
			case "warning":
				document.getElementById('alertType').innerHTML = "Warning!";
				break;
			case "danger":
				document.getElementById('alertType').innerHTML = "Error!";
				break;
			case "info":
				document.getElementById('alertType').innerHTML = "Success!";
				break;

		};
	</script>
    {% endfor %}
{% endif %}
{% endwith %}

    <div>
        <form method="POST" action="/signup">
            <div>
		    <label id="icon" for="name"><i class="fas fa-user"></i></label>
                    <input type="text" name="Name" placeholder="Name">
            </div>

            <div>
		    <label id="icon" for="name"><i class="fas fa-envelope"></i></label>
                    <input type="email" name="Username" placeholder="Username">
            </div>

            <div>
                    <label id="icon" for="name"><i class="fas fa-unlock-alt"></i></label>
                    <input type="password" name="Password" placeholder="Master Password">
            </div>

	    <div class="btn-block">
		    <button class="btn btn-primary">Sign Up</button>
	    </div>
	</form>
	<form action="/">
	    <div class="btn-block">
		    <button class="btn btn-primary">Back</button>
	    </div>
		
	</form>
{% endblock  %}
